<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/logoJC.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Verdana:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>E-Commerce Showcase</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1>Welcome to Our E-Commerce Store</h1>
      <div class="search-filter">
        <input type="text" id="search" placeholder="Search products..." />
        <select id="categoryFilter">
          <option value="all">All Categories</option>
          <option value="electronics">Electronics</option>
          <option value="clothing">Clothing</option>
          <option value="home">Home</option>
        </select>
      </div>
      <button id="view-cart" class="btn">View Cart</button>
    </header>
    <main>
      <section id="product-list" class="product-list">
        <!-- Products will be dynamically inserted here -->
      </section>
    </main>
    <footer>
      <p>&copy; 2025 E-Commerce Showcase. All rights reserved.</p>
    </footer>
    <div id="cart-modal" class="modal hidden">
      <div class="modal-content">
        <h2>Your Cart</h2>
        <div id="cart-items"></div>
        <p id="cart-total"></p>
        <button id="clear-cart" class="btn delete-btn">Clear Cart</button>
        <button id="close-cart" class="btn">Close</button>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
